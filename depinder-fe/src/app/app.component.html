<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side">
    <mat-nav-list>
      <a mat-list-item (click)="navigate('/projects')">Projects</a>
      <a mat-list-item (click)="navigate('/systems')">Systems</a>
      <a mat-list-item (click)="navigate('/licences')">Licences</a>
    </mat-nav-list>
  </mat-sidenav>

<mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>{{title}}</span>
    </mat-toolbar>
    <div style="padding: 2rem">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
