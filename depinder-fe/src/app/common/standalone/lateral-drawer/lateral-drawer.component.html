<div style="display: flex;
flex-direction: column;
height:100vh;
justify-content: space-between;">
  <mat-toolbar>
    {{ selected?.name ?? 'Select a system' }}
    <!-- Trigger button for the menu -->
    <button mat-icon-button [matMenuTriggerFor]="workspaceMenu">
      <mat-icon>expand_more</mat-icon>
    </button>

    <!-- Workspace menu with a template reference variable #workspaceMenu -->
    <mat-menu #workspaceMenu="matMenu">
      <mat-nav-list>
        <mat-list-item *ngFor="let workspace of systems$" (click)="selectSystem(workspace)">
          <h4 mat-line>{{ workspace.name }}</h4>
        </mat-list-item>
      </mat-nav-list>
    </mat-menu>
  </mat-toolbar>

  <mat-nav-list>
    <a mat-list-item (click)="navigate('/projects')">Projects</a>
    <a mat-list-item (click)="navigate('/systems')">Systems</a>
    <a mat-list-item (click)="navigate('/licences')">Licences</a>
  </mat-nav-list>
</div>
