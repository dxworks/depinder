<table mat-table [dataSource]="versionsDataSource">
  <ng-container matColumnDef="version">
    <th mat-header-cell *matHeaderCellDef> Version </th>
    <td mat-cell *matCellDef="let element"> {{element.version}} </td>
  </ng-container>
  <ng-container matColumnDef="downloads">
    <th mat-header-cell *matHeaderCellDef> Downloads </th>
    <td mat-cell *matCellDef="let element"> {{element.downloads}} </td>
  </ng-container>
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Release Date </th>
    <td mat-cell *matCellDef="let element"> {{convertToDateString(element.timestamp)}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="versionsColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: versionsColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]"
               aria-label="Select page of periodic elements">
</mat-paginator>
