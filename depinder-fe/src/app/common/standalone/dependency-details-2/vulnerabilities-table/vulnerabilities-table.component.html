<div>
  <table mat-table [dataSource]="vulnerabilitiesDataSource">
    <ng-container matColumnDef="severity">
      <th mat-header-cell *matHeaderCellDef> Severity </th>
      <td mat-cell *matCellDef="let element"> {{element.severity}} </td>
    </ng-container>

    <ng-container matColumnDef="score">
      <th mat-header-cell *matHeaderCellDef> Score </th>
      <td mat-cell *matCellDef="let element"> {{element.score}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <ng-container matColumnDef="vulnerableRange">
      <th mat-header-cell *matHeaderCellDef> Vulnerable Range </th>
      <td mat-cell *matCellDef="let element"> {{element.vulnerableRange}} </td>
    </ng-container>

    <ng-container matColumnDef="firstPatchedVersion">
      <th mat-header-cell *matHeaderCellDef> First Patched Version </th>
      <td mat-cell *matCellDef="let element"> {{element.firstPatchedVersion}} </td>
    </ng-container>

    <ng-container matColumnDef="references">
      <th mat-header-cell *matHeaderCellDef> References </th>
      <td mat-cell *matCellDef="let element">
        @for (ref of element.references; track ref) {
          <button mat-button (click)="navigateToUrl(ref.url)">
            <mat-icon>link</mat-icon>
            {{ extractDomain(ref.url) }}
          </button>
        }
      </td>
    </ng-container>

    <ng-container matColumnDef="permalink">
      <th mat-header-cell *matHeaderCellDef> Permalink </th>
      <td mat-cell *matCellDef="let element">
        <button mat-button style="background-color: #252B36; color: white" (click)="navigateToUrl(element.permalink)">
          <mat-icon>link</mat-icon>
          {{ extractDomain(element.permalink) }}
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="vulnerabilitiesColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: vulnerabilitiesColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
