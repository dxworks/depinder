<div class="col" style="display: flex">
  <div class="col1" style="flex-shrink: 0; flex-grow: 0">
    @defer {
      <app-dependency-filter
        (filterEmitter)="receiveFilter($event)"
      ></app-dependency-filter>

      <app-dependency-recursive [allDependencies]="treeNodes"
                                [showMore]="true"
                                (childEvent)="receiveInfo($event)"
                                [filter]="filter">
      </app-dependency-recursive>
    } @loading (minimum 1s) {
      <p>Loading...</p>
    }


  </div>
</div>
