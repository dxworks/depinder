<h1>
  <button
    mat-icon-button
    (click)="newLicence()">
    <mat-icon>add</mat-icon>
  </button>
  Licences
</h1>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="licences$" class="mat-elevation-z8">

    <!-- ID Column -->
    <ng-container matColumnDef="_id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element._id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Deprecated Column -->
    <ng-container matColumnDef="isDeprecatedLicenseId">
      <th mat-header-cell *matHeaderCellDef> Deprecated </th>
      <td mat-cell *matCellDef="let element"> {{element.isDeprecatedLicenseId ? 'Yes' : 'No'}} </td>
    </ng-container>

    <!-- OSI Approved Column -->
    <ng-container matColumnDef="isOsiApproved">
      <th mat-header-cell *matHeaderCellDef> OSI Approved </th>
      <td mat-cell *matCellDef="let element"> {{element.isOsiApproved ? 'Yes' : 'No'}} </td>
    </ng-container>

    <!-- Other IDs Column -->
    <ng-container matColumnDef="other_ids">
      <th mat-header-cell *matHeaderCellDef> Other IDs </th>
      <td mat-cell *matCellDef="let element"> {{element.other_ids.join(', ')}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
