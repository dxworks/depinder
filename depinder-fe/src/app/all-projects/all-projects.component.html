<h1>All projects</h1>

<app-projects-table [projects]="projects$"></app-projects-table>

<div style="display: flex; align-items: baseline; justify-content: center; margin-top: 2rem;">
  <mat-form-field style="margin-right: 1rem; width: 300px">
    <input matInput [(ngModel)]="folderPath" placeholder="Folder path">
  </mat-form-field>
  <button mat-raised-button (click)="analyse(folderPath)">Analyse project</button>
</div>
