<div class="app-container">
  <mat-toolbar>
    <button mat-icon-button (click)="toolbarService.sidebar?.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span style="color: black; margin-right: 4px">
    Systems
  </span>
    <span [ngStyle]="{'color': 'grey'}">
    ({{systems$.length}})
  </span>
    <span style="flex: 1 1 auto"></span>
    <button
      mat-icon-button
      (click)="newSystem()">
      <mat-icon>add</mat-icon>
    </button>
  </mat-toolbar>


  <div style="padding: 2rem">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{getPosition(element._id)}} </td>
      </ng-container>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element._id}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="latestRun">
        <th mat-header-cell *matHeaderCellDef> Latest Run Date </th>
        <td mat-cell *matCellDef="let element"> {{getLatestRunDate(element._id)}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="navigate([row._id])"></tr>
    </table>
  </div>
</div>
