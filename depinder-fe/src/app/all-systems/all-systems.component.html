<h1>Systems</h1>

<h3>Total number of systems: {{systems$.length}}</h3>

<mat-list>
  @for (system of systems$; track $index) {
    <mat-list-item (click)="navigate(system._id)">
      <strong>{{system._id}}</strong>: {{system.name}}
    </mat-list-item>
    <mat-divider></mat-divider>
  }
</mat-list>
