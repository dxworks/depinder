<h2>Licences</h2>

<p>{{libraryInfos?.length}}</p>

@defer {
  <h1>Existing licences</h1>

  <app-all-licences
    [licences]="Array.from(this.licences.values())">
  </app-all-licences>
  <h1>Other licences</h1>
  @for (licence of otherLicences.keys(); track licence) {
    <h4>{{ licence }}</h4>
    <p>{{ otherLicences.get(licence) | json }}</p>
  }
} @placeholder {
  <h2>Placeholder</h2>
} @loading {
  <h2>Loading...</h2>
} @error {
  <h2>Error</h2>
}
