@if (this.tableElements.length > 0) {
  <h1>Existing licences</h1>

  <app-existing-licence [data]="existingLicences()"></app-existing-licence>

  <div style="height: 2rem"></div>

  <app-other-licences [data]="otherLicences()" (refreshParent)="refreshLicence($event)"></app-other-licences>

} @else {
  <div style="position:fixed;top:50%;left:50%">
    <mat-spinner></mat-spinner>
  </div>
}
