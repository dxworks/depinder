<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef>#</th>
    <td mat-cell *matCellDef="let element">
      {{getPosition(element.name)}}
    </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}}</td>
  </ng-container>

  <ng-container matColumnDef="dependencies">
    <th mat-header-cell *matHeaderCellDef> Dependencies </th>
    <td mat-cell *matCellDef="let element"> {{element.libraries.size}}</td>
  </ng-container>

  <ng-container matColumnDef="isOsiApproved">
    <th mat-header-cell *matHeaderCellDef> isOsiApproved </th>
    <td mat-cell *matCellDef="let element"> {{element.licenceInfo?.isOsiApproved ?? 'Unknown'}}</td>
  </ng-container>

  <ng-container matColumnDef="isCustom">
    <th mat-header-cell *matHeaderCellDef> isCustom </th>
    <td mat-cell *matCellDef="let element"> {{element.isCustom}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element">
<!--      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">-->
<!--        <mat-icon>more_vert</mat-icon>-->
<!--      </button>-->
<!--      <mat-menu #menu="matMenu">-->
<!--        <button mat-menu-item>Edit</button>-->
<!--        <button mat-menu-item>Delete</button>-->
<!--      </mat-menu>-->
      <button mat-icon-button>
        <mat-icon>edit</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
