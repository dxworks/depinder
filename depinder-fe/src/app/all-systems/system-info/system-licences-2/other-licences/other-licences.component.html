<button mat-flat-button (click)="selectAll()">
  Select all
</button>

<button mat-flat-button (click)="saveCustomLicences()">
  Save selected as custom
</button>

<div style="height: 2rem"></div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="check">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <mat-checkbox class="example-margin"
                    [checked]="element.isChecked"
                    (change)="element.isChecked = !element.isChecked"
      >
      </mat-checkbox>
    </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}}</td>
  </ng-container>

  <ng-container matColumnDef="dependencies">
    <th mat-header-cell *matHeaderCellDef> Dependencies </th>
    <td mat-cell *matCellDef="let element"> {{element.libraries.size}}</td>
  </ng-container>

  <ng-container matColumnDef="other-dependencies">
    <th mat-header-cell *matHeaderCellDef>Suggested licences</th>
    <td mat-cell *matCellDef="let element">
      @for (license of element.suggestedLicences; track license.target) {
        <button
          mat-button
          type="button"
          style="border-radius: 15px; margin-right: 1rem"
          (click)="addAlias(element.name, license.target)">
          + {{license.target}}
        </button>
      }
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button (click)="navigateToSave(element.name)">
        <mat-icon>save</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
