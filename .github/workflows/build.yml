on:
  push:
    branches:
      - "*"

name: Build & Test

jobs:
  release:
    name: Build And Test
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: 'npm'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@dxworks'

      - name: Build Node App
        run: |
          npm install
          npm run create
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GH_PACKAGES_TOKEN }}
          GH_TOKEN: ${{ secrets.GH_PACKAGES_TOKEN }}


